<!DOCTYPE html>
<html lang="en">

<head>
	<title>gelatin</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			position: fixed !important;
			overflow: hidden !important;
			width: 100% !important;
			height: 100% !important;



			background-color: #000000;
			margin: 0px;
			overflow: hidden;
			font-family: Monospace;
			overflow: hidden !important;
			font-size: 13px;
			text-align: center;
			font-weight: bold;
			text-align: center;
		}

		a {
			color: #0078ff;
		}

		#info {
			color: #fff;
			position: relative;
			top: 0px;
			width: 50em;
			margin: 0 auto -2.1em;
			padding: 5px;
			z-index: 100;
			::-webkit-scrollbar {
				display: none;
			}
	</style>
</head>

<body>
	<script src="js/three.js"></script>
	<script src="js/DeviceOrientationControls.js"></script>
	<script src="js/bodyScrollLock.js"></script>
	<script src="js/Group.js"></script>
	<script src="js/CopyShader.js"></script>
	<script src="js/BokehShader.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/EffectComposer.js"></script>
	<script src="js/RenderPass.js"></script>
	<script src="js/ShaderPass.js"></script>
	<script src="js/MaskPass.js"></script>
	<script src="js/BokehPass.js"></script>

	<script src="js/Detector.js"></script>
	<script src="js/stats.min.js"></script>
	<script src="js/tween.min.js"></script>

	<script src='js/dat.gui.min.js'></script>

	<script>
		if (!Detector.webgl) Detector.addGetWebGLMessage();

		var container, stats;
		var camera, controls, scene, group, renderer, domElement,
			materials = [],
			objects = [],
			singleMaterial, zmaterial = [],
			parameters, i, j, k, h, color, x, y, z, s, n, nobjects, cubeMaterial;

		var mouseX = 0,
			mouseY = 0;

		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;

		var width = window.innerWidth;
		var height = window.innerHeight;

		var postprocessing = {};

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);
			document.body.ontouchmove = (e) => {
				e.preventDefault;
				return false;
			};


			//create scene
			scene = new THREE.Scene();

			//renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(width, height);
			container.appendChild(renderer.domElement);

			var path = "img/";
			var format = '.jpg';
			var urls = [
				path + 'px' + format, path + 'nx' + format,
				path + 'py' + format, path + 'ny' + format,
				path + 'pz' + format, path + 'nz' + format
			];


			//create group
			group = new THREE.Group();
			scene.add(group);

			//reflection map
			var textureCube = new THREE.CubeTextureLoader().load(urls);

			parameters = {
				color: 0xff1100,
				envMap: textureCube
			};
			cubeMaterial = new THREE.MeshBasicMaterial(parameters);

			singleMaterial = false;

			if (singleMaterial) zmaterial = [cubeMaterial];
			//create spheres
			var geo = new THREE.SphereBufferGeometry(1, 20, 10);

			var start = Date.now();

			var xgrid = 14,
				ygrid = 14,
				zgrid = 14;

			nobjects = xgrid * ygrid * zgrid;

			var s = 60;
			var count = 0;

			for (i = 0; i < xgrid; i++)
				for (j = 0; j < ygrid; j++)
					for (k = 0; k < zgrid; k++) {

						var mesh;

						if (singleMaterial) {

							mesh = new THREE.Mesh(geo, zmaterial);

						} else {

							mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial(parameters));
							materials[count] = mesh.material

						}

						x = 200 * (i - xgrid / 2);
						y = 200 * (j - ygrid / 2);
						z = 200 * (k - zgrid / 2);

						mesh.position.set(x, y, z);
						mesh.scale.set(s, s, s);


						mesh.matrixAutoUpdate = false;
						mesh.updateMatrix();

						group.add(mesh);


						scene.add(group);
						objects.push(group);


						count++;

					}

			//console.log("init time: ", Date.now() - start );




			scene.matrixAutoUpdate = false;

			//camera
			camera = new THREE.PerspectiveCamera(70, width / height, 1, 3000);
			camera.position.z = 200;

			controls = new THREE.OrbitControls(camera, renderer.domElement );


			controls.maxDistance = 1500;
			controls.minDistance = 200;
			controls.lookSpeed = 0.1;
			controls.enablePan = false;

			controls = new THREE.DeviceOrientationControls( mesh, renderer.domElement );
			controls.connect();


			initPostprocessing();

			renderer.autoClear = false;



			document.addEventListener('mousemove', onDocumentMouseMove, false);
			document.addEventListener('touchstart', onDocumentTouchStart, false);
			document.addEventListener('touchmove', onDocumentTouchMove, false);

			document.body.addEventListener("touchmove", function(event) {
				event.preventDefault();
				event.stopPropagation();
			}, false);

			window.addEventListener('resize', onWindowResize, false);

			var effectController = {

				focus: 500.0,
				aperture: 0.3,
				maxblur: 0.15

			};

			var matChanger = function() {

				postprocessing.bokeh.uniforms["focus"].value = effectController.focus;
				postprocessing.bokeh.uniforms["aperture"].value = effectController.aperture * 0.00001;
				postprocessing.bokeh.uniforms["maxblur"].value = effectController.maxblur;

			};



			matChanger();
		}

		function onDocumentMouseMove(event) {

			mouseX = event.clientX - windowHalfX;
			mouseY = event.clientY - windowHalfY;

		}

		function onDocumentTouchStart(event) {

			if (event.touches.length == 1) {

				event.preventDefault();

				mouseX = event.touches[0].pageX - windowHalfX;
				mouseY = event.touches[0].pageY - windowHalfY;

			}
		}

		function onDocumentTouchMove(event) {

			if (event.touches.length == 1) {

				event.preventDefault();

				mouseX = event.touches[0].pageX - windowHalfX;
				mouseY = event.touches[0].pageY - windowHalfY;

			}

		}

		function onWindowResize() {

			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;

			width = window.innerWidth;
			height = window.innerHeight;

			camera.aspect = width / height;
			camera.updateProjectionMatrix();

			renderer.setSize(width, height);
			postprocessing.composer.setSize(width, height);

		}

		function initPostprocessing() {
			var renderPass = new THREE.RenderPass(scene, camera);

			var bokehPass = new THREE.BokehPass(scene, camera, {
				focus: 1.0,
				aperture: 0.025,
				maxblur: 1.0,

				width: width,
				height: height
			});

			bokehPass.renderToScreen = true;

			var composer = new THREE.EffectComposer(renderer);

			composer.addPass(renderPass);
			composer.addPass(bokehPass);

			postprocessing.composer = composer;
			postprocessing.bokeh = bokehPass;

		}

		function animate() {

			requestAnimationFrame(animate, renderer.domElement);
			controls.update()


			render();

		}


		var radius = 600;
		var theta = 1;

		function render() {

			var time = Date.now() * 0.00005;

			//camera.position.x += ( mouseX - camera.position.x ) * 0.036;
			//camera.position.y += ( - (mouseY) - camera.position.y ) * 0.036;

			TWEEN.update();
			theta += 0.2;

			controls.target = scene.position;



			renderer.render(scene, camera);



			if (!singleMaterial) {

				for (i = 0; i < nobjects; i++) {


					//s = (3600 * (i / nobjects + time) % 36) / 360;
					h = (45 * (i / nobjects + time) % 3600) / 180;
					materials[i].color.setHSL(h, 1, 0.6);


				}

				group.rotation.x += 0.0020;
				group.rotation.y += 0.0015;

			}

			postprocessing.composer.render(0.1);


		}
	</script>
</body>

</html>
