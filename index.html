<body>
	<div id="container"></div>


	<script src="js/three.js"></script>
	<script src="js/DeviceOrientationControls.js"></script>

	<script src="js/WebGL.js"></script>

	<script type="x-shader/x-vertex" id="vertexshader">
		attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * ( 300.0 / -mvPosition.z ); gl_Position = projectionMatrix * mvPosition;
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
		uniform vec3 color; uniform sampler2D texture; varying vec3 vColor; void main() { gl_FragColor = vec4( color * vColor, 1.0 ); gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord ); if ( gl_FragColor.a
		< ALPHATEST ) discard; } </script>


			<script>
				if (WEBGL.isWebGLAvailable() === false) {
					document.body.appendChild(WEBGL.getWebGLErrorMessage());
				}
				var renderer, scene, camera, stats, controls;
				var animate, mixer, clip;
				var spotify, apple, soundcloud, googleplay;
				var particles, uniforms;
				var PARTICLE_SIZE = 20;
				var raycaster, intersects;
				var mouse, INTERSECTED;
				init();
				animate();

				function init() {
					var container = document.getElementById('container');

					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
					camera.position.z = 2;

					//lights
					var light = new THREE.AmbientLight(0xffffff, 0.8);
					scene.add(light);

					var light2 = new THREE.PointLight(0xffffff, 0.8);
					scene.add(light2);

					//objects

					//spotify
					var loader = new THREE.JSONLoader();

					loader.load('models/spotifycoin.json', handle_load1);

					var spotify;
					var mixer

					function handle_load1(geometry, materials) {

						var material = new THREE.MultiMaterial(materials);
						material.morphTargets = true;

						spotify = new THREE.Mesh(geometry, material);
						scene.add(spotify);

						spotify.position.x = -10
						spotify.position.z = -30;

						mixer = new THREE.AnimationMixer(spotify);

						var clip = THREE.AnimationClip.CreateFromMorphTargetSequence('spin', geometry.morphTargets, 24);
						mixer.clipAction(clip).setDuration(1).play;

					}

					//apple
					var loader = new THREE.JSONLoader();

					loader.load('models/applemusiccoin.json', handle_load2);

					var apple;

					function handle_load2(geometry, materials) {


						var material = new THREE.MultiMaterial(materials);
						material.morphTargets = true;

						apple = new THREE.Mesh(geometry, material);
						scene.add(apple);

						apple.position.x = 25
						apple.position.z = -15;
					}

					//soundcloud
					var loader = new THREE.JSONLoader();

					loader.load('models/soundcloudcoin.json', handle_load3);

					var soundcloud;

					function handle_load3(geometry, materials) {


						var material = new THREE.MultiMaterial(materials);
						material.morphTargets = true;

						soundcloud = new THREE.Mesh(geometry, material);
						scene.add(soundcloud);

						soundcloud.position.x = 10
						soundcloud.position.z = -30;
					}

					//googleplay
					var loader = new THREE.JSONLoader();

					loader.load('models/googleplaycoin.json', handle_load4);

					var googleplay;

					function handle_load4(geometry, materials) {


						var material = new THREE.MultiMaterial(materials);
						material.morphTargets = true;

						googleplay = new THREE.Mesh(geometry, material);
						scene.add(googleplay);

						googleplay.position.x = -25;
						googleplay.position.z = -15
					}

					//wevhead
					var loader = new THREE.JSONLoader();

					loader.load('models/wevhead.json', handle_load5);

					var wevhead;

					function handle_load5(geometry, materials) {


						var material = new THREE.MultiMaterial(materials);
						material.morphTargets = true;

						wevhead = new THREE.Mesh(geometry, material);
						scene.add(wevhead);

						wevhead.position.y = 75;
						wevhead.position.z = -100
						wevhead.rotation.x = -175
					}

					//
					var vertices = new THREE.BoxGeometry(2000, 2000, 2000, 16, 16, 16).vertices;
					var positions = new Float32Array(vertices.length * 3);
					var colors = new Float32Array(vertices.length * 3);
					var sizes = new Float32Array(vertices.length);
					var vertex;
					var color = new THREE.Color();
					for (var i = 0, l = vertices.length; i < l; i++) {
						vertex = vertices[i];
						vertex.toArray(positions, i * 3);

						color.toArray(colors, i * 3);
						sizes[i] = PARTICLE_SIZE * 0.5;
					}
					var geometry = new THREE.BufferGeometry();
					geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
					geometry.addAttribute('customColor', new THREE.BufferAttribute(colors, 3));
					geometry.addAttribute('size', new THREE.BufferAttribute(sizes, 1));
					//
					var material = new THREE.ShaderMaterial({
						uniforms: {
							color: {
								value: new THREE.Color(0xffffff)
							},
							texture: {
								value: new THREE.TextureLoader().load("textures/marble.jpg")
							}
						},
						vertexShader: document.getElementById('vertexshader').textContent,
						fragmentShader: document.getElementById('fragmentshader').textContent,
						alphaTest: 0.9
					});
					//
					particles = new THREE.Points(geometry, material);
					scene.add(particles);
					//
					renderer = new THREE.WebGLRenderer();
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(window.innerWidth, window.innerHeight);
					container.appendChild(renderer.domElement);
					//
					window.mobilecheck = function() {
						var check = false;
						(function(a) {
							if (
								/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i
								.test(a) ||
								/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i
								.test(a.substr(0, 4))) check = true;
						})(navigator.userAgent || navigator.vendor || window.opera);
						return check;
					};

					//controls = new THREE.DeviceOrientationControls(camera, THREE.WebGLRenderer);
					//controls.connect();

					// ! this gives me"(index):211 Uncaught ReferenceError: controls is not defined at animate ((index):211) !


					if (window.mobilecheck() == true) {
						controls = new THREE.DeviceOrientationControls(camera, THREE.WebGLRenderer);
					} else {
						controls = new THREE.OrbitControls(camera, renderer.domElement);
					}

					raycaster = new THREE.Raycaster();
					mouse = new THREE.Vector2();
					//
					//stats = new Stats();
					//container.appendChild( stats.dom );
					//
					window.addEventListener('resize', onWindowResize, false);
					document.addEventListener('mousemove', onDocumentMouseMove, false);
				}

				function onDocumentMouseMove(event) {
					event.preventDefault();
					mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
					mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
				}

				function onWindowResize() {
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
					renderer.setSize(window.innerWidth, window.innerHeight);
				}

				function animate() {
					requestAnimationFrame(animate);

					controls.update()

					render();
					//stats.update();
				}

				function render() {

					var prevTime = Date.now();

					if (mixer) {
						var time = Date.now();
						mixer.update((time - prevTime) * 0.001);
						prevTime = time;

					}

					//spotify.rotation.z += 0.01;
					particles.rotation.x += 0.0005;
					particles.rotation.y += 0.001;

					var geometry = particles.geometry;
					var attributes = geometry.attributes;
					raycaster.setFromCamera(mouse, camera);
					intersects = raycaster.intersectObject(particles);
					if (intersects.length > 0) {
						if (INTERSECTED != intersects[0].index) {
							attributes.size.array[INTERSECTED] = PARTICLE_SIZE;
							INTERSECTED = intersects[0].index;
							attributes.size.array[INTERSECTED] = PARTICLE_SIZE * 1.25;
							attributes.size.needsUpdate = true;
						}
					} else if (INTERSECTED !== null) {
						attributes.size.array[INTERSECTED] = PARTICLE_SIZE;
						attributes.size.needsUpdate = true;
						INTERSECTED = null;
					}
					renderer.render(scene, camera);
				}
			</script>

</body>
